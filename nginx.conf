# Nginx configuration for serving a Next.js app

server {
    listen 82;

    # Server name (change this to your domain)
    server_name eve-helper.com;

    # Serve static files
    location /_next/ {
        alias /usr/share/nginx/html/.next/;
        expires 1y;
        add_header Cache-Control "public";
    }

    location /static/ {
        alias /usr/share/nginx/html/public/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Serve index.html for routes that don't match a static file (for client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error page for 404 or other errors
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }

    # Optional: Redirect to HTTPS if using SSL (for production)
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}
